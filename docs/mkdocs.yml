site_name: Silicon Tabula 
site_author: Pindorama
copyright: Copyright &copy; 2019-2021 Pindorama<br />"Vinicius" and the Copacabana logo are copyrighted by Pindorama et Kayo Henrique (Tamboru). Ask us for permission before using.

repo_name: Projeto-Pindorama/copacabana
repo_url: https://github.com/Projeto-Pindorama/copacabana

theme:
  name: material
  palette:
    - scheme: default
      primary: yellow
      accent: yellow 
      toggle:
        name: Obscurum
        icon: material/lightbulb-outline
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        name: Illuminatio
        icon: material/lightbulb
  logo: img/logo.svg
  favicon: img/vinicius.ico

markdown_extensions:
  - tables
  - attr_list
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html

nav:
  - Home: index.md  
  - Frequently Asked Questions: faq.md
